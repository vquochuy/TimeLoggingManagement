<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/full.xhtml">
		<ui:define name="title">VerificationDialog</ui:define>
		<ui:define name="content">
		<h3>
				Verification
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<h:outputText value="Task Summary"></h:outputText>
					<h:outputText value="#{data.task.summary}"></h:outputText>
					<h:outputText value="Developer"></h:outputText>
					<h:outputText value="#{data.task.user.fullName}"></h:outputText>
					<h:outputText value="Time spent"></h:outputText>
					<h:outputText value="#{data.task.timeSpent}"></h:outputText>	
					<h:outputText value="Reason"></h:outputText>			
					<p:inputTextarea value="#{data.task.rejectedReason}"></p:inputTextarea>
					<p:commandButton actionListener="#{logic.verify}" value="Verify" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.declice}" value="Decline" update="form" />
				</h:panelGrid>
			</h:form>
			
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
