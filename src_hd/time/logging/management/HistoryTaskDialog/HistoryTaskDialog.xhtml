<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">HistoryTask</ui:define>
		<ui:define name="content">
			<h:form id="myForm">
				<f:facet name="header">
					<p:messages></p:messages>
				</f:facet>
				<h3>History Tasks</h3>
				<div class="p-field p-col-12 p-md-4">
					<p:selectOneMenu id="selectMenu"
						value="#{sprintBean.selectedSprintID}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{data.sprints}" var="sprint"
							itemLabel="#{sprint.name}" itemValue="#{sprint.id}" />
						<p:ajax event="valueChange" update="dlgTask myForm" />
					</p:selectOneMenu>
				</div>

				<p:commandButton value="Create Task" icon="pi pi-external-link"
					type="button" actionListener="#{logic.callJiraApi}"
					onclick="PF('dlgTask').show()" />

				<!-- 	<p:dataTable id="workDates" widgetVar="workDates" var="workDate"
					value="#{sprintBean.selectedSprint.workDates}"
					rowKey="#{workDate.date}" paginator="true" rows="10"
					rowSelectMode="add" paginatorPosition="bottom">
					<p:column headerText="Name">
						<h:outputText value="#{workDate.name}" />
					</p:column>
					<p:column exportable="false">
						<p:commandButton value="Create Task" icon="pi pi-plus"
							actionListener="#{logic.callJiraApi}"
							onclick="PF('dlgTask').show()" update="dlgTask"/>
					</p:column>


				</p:dataTable> -->

				<p:repeat value="#{sprintBean.selectedSprint.workDates}"
					var="workDate">
					<div>
						<div>#{workDate.name}</div>
						<p:repeat value="#{workDate.tasks}" var="task">
							<div>#{task.summary}</div>
						</p:repeat>
						<div>#{workDate.sprint.name}</div>

					</div>
				</p:repeat>


			</h:form>


			<p:dialog header="Create Task" widgetVar="dlgTask" minHeight="100"
				width="850" showEffect="fade" id="dlgTask">
				
					<div class="card">
						<p:panelGrid columns="2" layout="grid"
							styleClass="showcase-text-align-center" id="tasks">
							<h:outputLabel value="Summary"></h:outputLabel>
							<h:inputText value="#{data.task.summary}" />
							<h:outputLabel value="Time Spent"></h:outputLabel>
							<h:inputText value="#{data.task.timeSpent}" />
							<h:outputText value="Content" />
							<h:outputText value="Content" />
							<h:outputText value="Content" />
						</p:panelGrid>
					</div>

					<f:facet name="footer">
						<p:commandButton type="button" value="No"
							styleClass="ui-button-flat p-mr-2" style="width: 12rem" />
						<p:commandButton value="Created" actionListener="#{logic.requestVerification}" onclick="PF('dlgTask').hide()" id="requestVerification"  update="myForm"  style="width: 12rem" />
					</f:facet>
		

			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
