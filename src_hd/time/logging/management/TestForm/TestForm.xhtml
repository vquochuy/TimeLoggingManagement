<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">TestForm</ui:define>
		<ui:define name="content">
			<h3>
			This is an <a href="http://developer.axonivy.com/doc/latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<h:inputText value="#{inspectValue.myValue}"></h:inputText>
					
					<h:outputText value="#{inspectValue.myValue}"></h:outputText>
					
					<br />
					<p:commandButton actionListener="#{inspectValue.myAction}" value="Proceed" update="form dlg3" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			<p:dialog header="Create Task" widgetVar="dlg3" minHeight="40"
				width="350" showEffect="fade" id="dlg3">
				<div class="card">
					<p:panelGrid columns="2" layout="grid"
						styleClass="showcase-text-align-center">
						<h:outputText value="#{inspectValue.myValue}" id="selectedSprint" />
						<h:outputText value="Content" />
						<h:outputText value="Content" />
						<h:outputText value="Content" />
						<h:outputText value="Content" />
					</p:panelGrid>
				</div>

				<f:facet name="footer">
					<p:commandButton type="button" value="No"
						styleClass="ui-button-flat p-mr-2" style="width: 12rem" />
					<p:commandButton type="button" value="Yes" style="width: 12rem" />
				</f:facet>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
