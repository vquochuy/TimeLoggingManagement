<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Multi View Demo</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<h:panelGroup layout="block" id="panel">
					<h3>Sprint Management</h3>
					<p:messages id="msgs"></p:messages>

					<div>
						<p:outputPanel rendered="#{logic.checkPermission()}">
							<p:outputPanel id="manage-task-content">
								<p:outputLabel value="Name" for="SprintName"></p:outputLabel>
								<p:inputText value="#{data.sprint.name}" required="true"
									id="SprintName"></p:inputText>
								<p:outputLabel value="Start Date" for="StartDate"></p:outputLabel>
								<p:inputText value="#{data.sprint.startDate}" required="true"
									id="StartDate">
									<f:converter converterId="dateConverter"></f:converter>
								</p:inputText>
							</p:outputPanel>
							<p:commandButton actionListener="#{logic.save}" update="form"
								value="Save" icon="pi pi-check" />
						</p:outputPanel>

					</div>

					<div class="card">
						<p:dataTable id="dt-sprints" var="sprint" value="#{data.sprints}"
							rowKey="#{sprint.name}" sortBy="#{sprint.name}">
							<p:column headerText="Name">
								<h:outputText value="#{sprint.name}" />
							</p:column>
							<p:column headerText="Start Date">
								<h:outputText value="#{sprint.startDate}" />
							</p:column>
							<p:column headerText="End Date">
								<h:outputText value="#{sprint.endDate}" />
							</p:column>
						</p:dataTable>
					</div>
				</h:panelGroup>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
